<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOGLE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul class="navbar-left">
          <li><a href="#">ABAUT</a></li>
          <li><a href="#">STORE</a></li>
        </ul>

        <ul class="navbar-right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><img src="./img/icon-menu.jpg" alt="ikon" id="icon" /></li>
          <li><button>Sign In</button></li>
        </ul>
      </div>
    </header>
    <div class="main-body">
      <img src="./img/googlelogo.png" alt="logo" id="logo" />
      <div class="search">
        <img src="/img/magnifying_glass.jpg" alt="search" id="search-logo" />
        <input type="text" />
        <img src="/img/google_microphone.png" alt="mikrofon" id="mic" />
      </div>
      <div class="buttons">
        <button id="google-search">Google Search</button>
        <button id="lucky">I'm feeling Lucky</button>
        <p>Other languages you can use Google: <a href="">English</a></p>
      </div>
    </div>
    <div class="footer">
        <p id="canada">Canada</p>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How search Works</a></li>
      </ul>

      <ul class="footer-right">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Teams</li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </body>
</html>
